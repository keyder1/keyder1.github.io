    <link href="src/styles/auth.css" rel="stylesheet">
    <title>registro</title>
 </head>
 <body>
    <section>
        <h2>Bienvenido al Registro de <br> NATIVO</h2>
        <form action="" id="signupform">
            <label for="">Nombre Completo</label>
            <input type="texto" placeholder="Escribe tu nombre" id="name" required autofocus>
            <label for="">Genero</label>
            <select name="" id="genero">
                <option value="hombre">♂ Hombre</option>
                <option value="mujer">♀ Mujer</option>
            </select>
            <label for="">Correo</label>
            <input type="email" placeholder="Escribe tu Correo" id="email" required >
            <label for="">contraseña</label>
            <input type="password" placeholder="Escribe tu Conraseña" id="password" required >
            <input type="submit" value="Registro">
        </form>
        <p>ya tienes una cuenta? <a href="login.html">Inicia Sesión</a></p>
    </section>
    <script src="./src/js/signup.js"></script>
 </body>
